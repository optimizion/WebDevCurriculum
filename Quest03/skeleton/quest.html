<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .square {
        width: 100px;
        height: 100px;
        border: 1px dashed black;
        display: inline-block;
        margin: 20px;
      }

      .enabled {
        background-color: limegreen;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <section class="row1">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </section>

    <section class="row2">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square enabled"></div>
    </section>

    <script>
      let row1Squares = document.querySelectorAll(".row1 .square");
      for (let node of row1Squares) {
        /* TODO: node 변수를 어떻게 조작해야 할까요? */
        const white = "rgb(255, 255, 255)";
        const yellow = "rgb(255, 255, 0)";
        node.addEventListener("click", (e) => {
          const style = e.target.style;
          let bgColor;
          switch (style.backgroundColor) {
            case white:
              bgColor = yellow;
              break;
            case yellow:
              bgColor = white;
              break;
            case "":
              bgColor = yellow;
              break;
            default:
              bgColor = white;
          }
          style.backgroundColor = bgColor;
        });
      }

      let row2Squares = document.querySelectorAll(".row2 .square");
      for (let node of row2Squares) {
        /* TODO: node 변수를 어떻게 조작해야 할까요? */
        node.addEventListener("click", (e) => {
          e.target.classList.toggle(
            "enabled",
            !e.target.classList.contains("enabled")
          );
        });
      }
    </script>
  </body>
</html>
